<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Project Kiosk by Don, Josh, and Craig (DJC)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adds link to Bootstrap & style.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Adds link to JQuery & app.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <!-- Adds favicon -->
    <!-- <link rel="icon" href="assets/images/beerFavicon.png" type="image/gif" sizes="16x16"> -->
</head>

<body>

    <div class="container.fluid" id="mainContent">
        <div class="row no-gutters align-items-center">
            <div class="col-md-8">
                <div class="row no-gutters">
                    <div class="col-md-8" id="movie-image">
                        Movie Image goes here!
                    </div>
                    <div class="col-md-4" id="movie-info">
                        Movie info goes here!
                    </div>
                </div>
                <div class="row no-gutters" id="movie-rating">
                    Movie rating goes here!
                </div>
            </div>
            <div class="col-md-4" id="rating-history">
                User rating history in session goes here!
            </div>
        </div>
        <div class="row no-gutters align-items-center">
            <video autoplay></video>
            <img src="">
            <canvas style="display:none;"></canvas>

            <div style="text-align:center;">
                <video id="screenshot-video" class="videostream" autoplay="true" preload="auto" muted="true" playsinline="true"></video>
                <img id="screenshot-img" src="data:image/jpeg">
                <p>
                    <button id="screenshot-button">Take screenshot</button>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
