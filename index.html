<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Project Kiosk by Don, Josh, and Craig (DJC)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adds link to Bootstrap & style.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Adds link to JQuery & app.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

    <!-- Adds favicon -->
    <!-- <link rel="icon" href="assets/images/beerFavicon.png" type="image/gif" sizes="16x16"> -->
</head>

<body>

    <div class="container.fluid" id="mainContent">
        <div class="row no-gutters align-items-center">
            <div class="col-md-8">
                <div class="row no-gutters">
                    <div class="col-md-8" id="movie-image">
                    </div>
                    <div class="col-md-4" id="movie-info">
                    </div>
                </div>
                <div class="row no-gutters" id="movie-rating">
                </div>
            </div>
            <div class="col-md-4" id="rating-history">
            </div>
        </div>
        <div class="row no-gutters align-items-center">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Begin Survey
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Please enter Zip Code and Take Picture!
                            <form>
                                <div class="form-group">
                                  <label for="zipcode">Zip Code</label>
                                  <input type="number" class="form-control" id="zipcode" placeholder="XXXXX">
                      
                                  <div style="text-align:center;">
                                      <video id="screenshot-video" class="videostream" data-dismiss="modal" autoplay="true" preload="auto" muted="true" playsinline="true"></video>
                                      <img id="screenshot-img" style="display:none;" src="data:image/jpeg">
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
